version: '3'

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
    logging:
      driver: none
    environment:
      - discovery.type=single-node
      - "http.cors.allow-origin=*"
      - "http.cors.enabled=true"
      - "http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Con\
        tent-Length,Authorization"
      - "http.cors.allow-credentials=true"
    # ports:
    #   - "9200:9200"
    #   - "9300:9300"

  dev:
    build: 
      context: .
      dockerfile: ./compose/docker/Dockerfile-dev
    command: >
      bash -c " python manage.py makemigrations 
      && python manage.py migrate
      && python manage.py loaddata */fixtures/*.yaml 
      && python manage.py runserver 0.0.0.0:8080"
    environment:
      ELASTICSEARCH_URL: http://localhost:9200
      BULK_SIZE_REQUEST: 1000
    volumes:
      - .:/app/
    network_mode: "host"
    depends_on:
      - es

  test:
    build: 
      context: .
      dockerfile: ./compose/docker/Dockerfile
    command: >
      bash -c "export 
      && python manage.py migrate 
      && python manage.py test core.tests.test_views.TestDetection"
    volumes:
      - .:/home/app/
    environment:
      DB_USER: defaultuser
      DB_NAME: testdb
      DB_PASSWORD: testpassword
      DB_HOST: db
      ALLOWED_HOSTS: '["*"]'